<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | Profile card component</title>

	</head>
	
	<body>

		<main class="container">

			<article class="article">

				<div class="article__background">

					<img src="images/bg-pattern-card.svg" alt="Water">

				</div>

				<div class="article__container">

					
					<img class="article__profile--img" src="images/image-victor.jpg" alt="">
					
					<h1 class="article__name">Victor Crest <span>26</span></h1>
					
					<p class="article__p">London</p>
					
					<div class="article__stats">
						
						<ul class="article__list">
							
							<li class="article__numbers">80K <p>Followers</p></li>
							
							<li class="article__numbers">803K <p>Likes</p></li>
							
							<li class="article__numbers">1.4K <p>Photos</p></li>
							
						</ul>
						
					</div>

				</div>

			</article>

		</main>
	  	
	</body>
		
</html>
